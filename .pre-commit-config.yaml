repos:
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
      - id: add-trailing-comma
  - repo: https://github.com/myint/autoflake.git
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: [
            "--in-place",
            "--remove-all-unused-imports",
            "--remove-unused-variable",
          ]
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--force-single-line-imports]
  - repo: https://github.com/myint/docformatter.git
    rev: v1.7.5
    hooks:
      - id: docformatter
        args: [
            "--in-place",
            "--wrap-summaries=80",
            "--wrap-descriptions=80",
            "--pre-summary-newline",
          ]
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
  - repo: https://github.com/ikamensh/flynt/
    rev: '1.0.1'
    hooks:
      - id: flynt
  - repo: https://github.com/uktrade/pii-secret-check-hooks
    rev: 0.0.0.35
    hooks:
    -   id: pii_secret_filename
        files: ''
        language: python
        language_version: python3.9
        pass_filenames: true
        require_serial: true
    -   id: pii_secret_file_content
        files: ''
        language: python
        language_version: python3.9
        pass_filenames: true
        require_serial: true
    -   id: hooks_version_check
        name: Checking local hooks against latest release
        verbose: true
        require_serial: true
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.6.1"
    hooks:
      - id: prettier
        files: "common/static/common/js"
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: 'v8.44.0'
    hooks:
      - id: eslint
        files: "common/static/common/js"
        additional_dependencies:
          - eslint@8.57.0
          - eslint-plugin-jest@27.9.0
          - eslint-plugin-react@7.34.1
  