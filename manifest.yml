---
applications:
  - buildpacks:
      - https://github.com/cloudfoundry/apt-buildpack.git#v0.2.13
      - nodejs_buildpack
      - python_buildpack
    memory: 6G
    processes:
    - type: web
      memory: 1G
    - type: worker
      memory: 4G
      health_check_type: process
    - type: rule-check-worker
      memory: 6G
      health_check_type: process