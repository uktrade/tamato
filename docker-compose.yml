version: '3'
services:
  db:
    image: "postgres:12.2"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - tamato-data-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis
    restart: always
    ports:
      - "6378:6379"
    volumes:
      - .:/redis.conf

  s3:
    image: minio/minio
    restart: always
    ports:
      - "9003:9003"
    volumes:
      - tamato-s3-volume:/data
    env_file: .env
    command: server --address 0.0.0.0:9003 /data

  tamato:
    build: .
    image: tamato
    ports:
      - "8000:8000"
    depends_on:
      - db
      - s3
    links:
      - db
      - s3
    environment:
      DATABASE_URL: "postgres://postgres@db/postgres"
      DJANGO_SETTINGS_MODULE: "settings.dev"
      ENABLE_DJANGO_DEBUG_TOOLBAR: "False"
      PYTHONUNBUFFERED: "1"
    command:
      - python
      - manage.py
      - runserver
      - 0.0.0.0:8000

  celery_worker:
    image: tamato
    restart: always
    env_file: .env
    entrypoint: celery
    command: -A common.celery worker --loglevel=info
    links:
      - redis
      - db
      - s3
    depends_on:
      - tamato

  celery_beat:
    image: tamato
    restart: always
    env_file: .env
    entrypoint: celery
    command: -A common.celery beat --loglevel=info
    links:
      - celery_worker
      - redis
    depends_on:
      - redis
      - tamato

volumes:
  tamato-data-volume:
  tamato-s3-volume:
